<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task14.css">
    <title>Interactive Pricing Page</title>
</head>
<body>
    <div class="title_text">
        <img class="top_circles" src="./images/pattern-circles.svg" alt="Can not find an image."/>
        <h1>
            Simple, traffic-based pricing
        </h1>
        <h4>
            Sign-up for our 30-day trial. <br>
            No credit card required.   
        </h4>
    </div>
    
    
    <div class="white_box">
        <div class="pageview_scroll_price">
            <span class="pageviews">100K PAGEVIEWS</span>
            <div class="slider_line">
                <div class="slider_circle">
                    <img class="circle_arrows" src="./images/icon-slider.svg" alt="Can not find an image."/>
                </div>
            </div>
            <div class="traffic">
                <span class="money">$16.00</span>
                <span class="month">/month</span>
            </div>
            <div class="monthly_slider_yearly_percent">
                <span class="monthly_billing">Monthly Billing</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="yearly_billing">Yearly Billing</span>
                <span class="percent">-25%</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="ticks_startButton">
            <div class="unlimited_websites">
                <img class="tick" src="./images/icon-check.svg" alt="Can not find an image."/>
                <span class="websites">Unlimited websites</span>
            </div>
            <div class="data_ownership">
                <img class="tick" src="./images/icon-check.svg" alt="Can not find an image."/>
                <span class="ownership">100% data ownership</span>
            </div>
            <div class="email_reports">
                <img class="tick" src="./images/icon-check.svg" alt="Can not find an image."/>
                <span class="reports">Email reports</span>
            </div>
            <button class="start">Start my trial</button>
        </div>
    </div>


    <script src="task14.js"></script>
</body>
</html>
